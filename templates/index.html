<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <style>
    body {
      background-image: url('https://mars.nasa.gov/system/resources/detail_files/26253_PIA24836-Perseverance-Selfie-at-Rochette-Horizontal-V2-web.gif');
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
  </style>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1 class="text-center" style="color:rgb(236, 161, 139); background-color:rgb(177, 86, 12);"><b><u>Mission to Mars</u></b></h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2 class="text-center" style="color:rgb(236, 161, 139); background-color:rgb(177, 86, 12);"><b><u>Latest Mars News</u></b></h2>
              <h4 class="media-heading" style = "background-color:rgb(255, 255, 255);">{{ mars.news_title }}</h4>
              <p style = "background-color:rgb(255, 255, 255);"> {{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2 class="text-center" style="color:rgb(236, 161, 139); background-color:rgb(177, 86, 12);"><b><u>Featured Mars Image</u></b></h2>

          <!-- if images is False/None/non-existent, then default to error message -->
          <img
            src="{{mars.featured_image | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>

        <div class="col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h4 class="text-center" style="color:rgb(236, 161, 139); background-color:rgb(177, 86, 12);"><b><u>Mars Facts</u></b></h4>
            <p style="background-color:rgb(255, 255, 255);">{{ mars.facts | safe }}</p>
          </div>
        </div>
      </div>

      <!-- Section for Mars Hemispheres -->
      <div class="row" id="mars-hemispheres">
        <div class="page-header">
          <h2 class="text-center" style="color:rgb(236, 161, 139); background-color:rgb(177, 86, 12);"><strong><u>Mars Hemispheres</u></strong></h2>
        </div>

        {% for hemisphere in mars.mission_to_mars%}
        <div class="col-md-3">
          <div class="thumbnail">
            <img src="{{hemisphere.img_url}}" alt="..." class="img-circle">
            <div class="caption">
              <h3>{{hemisphere.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
